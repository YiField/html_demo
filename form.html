<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<form id="form">
		
	</form>
<script type="text/javascript">
	var form=document.getElementById('form');
	EventUtil.addHandler(form,'submit',function(event){
		event = EventUtil.getEvent(event);
		EventUtil.preventDefault(event);
	})
</script>
</body>
</html>
