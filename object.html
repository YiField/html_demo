	<script type="text/javascript">
		let car = {
			year:2014,
			_price:111,
		}
		Object.defineProperty(car, 'price', {
		  enumerable: true,
		  configurable: true,
		  get(){
		    console.log('price属性被读取了')
		    return this._price
		  },
		  set(newVal){
		    console.log('price属性被修改了')
		    this._price = newVal
		  }
		})

		}

			console.log(people[key])
		}
	</script>
