	function qSort(arr,startI,endI){
		var check=arr[startI];
		var i=startI;
		var j=endI;
		while(i<j){
			while(i<j&&arr[j]>check){
				j--;
			}
			while(i<j&&(arr[i]<check||arr[i]==arr[j])){
				i++;
			}
			var temp=arr[i];
			arr[i]=arr[j];
			arr[j]=temp;

		}

		//add code
		arr[startI], arr[j] = arr[j], arr[startI];
		qSort(arr, startI, j-1);
		qSort(arr, i, endI);
		// arr.sort((a,b)=>{return b-a})
		return arr;
	}
