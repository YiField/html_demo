    function returnWeekday() {
      let string = "今天是星期";
      let date = new Date().getDay();
      // 使用数组
      let dateArr = ['天', '一', '二', '三', '四', '五', '六'];
      return string + dateArr[date]
    }
    console.log(returnWeekday())

    // 中级

        }
      }
      let returnData = {
        string: string + dateObj[date][0],
